<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vault-Tec S.A.A.Q</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="float-grid.css" />
    <link rel="stylesheet" href="graph.css" />
    <link href="https://fonts.googleapis.com/css?family=Carme" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="data.js"></script>
    <script src="graph.js"></script>
    <script src="index.js"></script>
    
  </head>
  <body>
    <header role="banner" class="center textBackground js-header">
      </header>
    <main role="main">
      
      <div class="row">
        <!--this div is for the question counter-->
        <div class="col-6 center textBackground js-questionCounter">
        </div>
        <!--this div is for the score counter-->
        <div class="col-6 center textBackground js-scoreCounter">
        </div>
      </div>
      <div class="row">
        <!--this container will hold the images-->
        <div class="col-6 center js-img">
        </div>
        <!--this container will hold the result/final/question text-->
        <div class="col-6 textBackground js-text">
        </div>
      </div>
      <!--these divs will hold the question choices-->
      <div row="row">
        <div class="col-6 js-question0">
        </div>
        <div class="col-6 js-question1">
        </div>        
      </div>
      <div row="row">
        <div class="col-6 js-question2">
        </div>
        <div class="col-6 js-question3">
        </div>        
      </div> 
    <div class="center textBackground js-graphContainer">
      <!--this div will hold the graph letters-->
      <div class="letters js-graphLetters">
      </div>
      <!--this div will hold the bars-->
      <div class="textBackground js-graph">
      </div>
    </div>
    <div class="row">
      <!--this container will hold the begin,restart and next buttons-->
      <div class="col-12 center js-nextButtonArea">
        <form>
        </form>
      </div>
    </div>
  </main>
  </body>
</html>
